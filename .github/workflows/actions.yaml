name: CI/CD Workflow

# Trigger the workflow on pull requests to main branch and on pushes to main branch
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

# Define environment variables that can be reused
env:
  NODE_VERSION: 22 # Using Node.js 22 LTS as the primary version

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Get pnpm cache directory
        id: pnpm-cache-dir
        shell: bash
        run: echo "dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Run linting first as it's faster
      - name: Lint and type check
        run: pnpm check

      # Only build if linting succeeds
      - name: Build project
        run: pnpm build
